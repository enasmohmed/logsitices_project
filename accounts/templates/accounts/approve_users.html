{% extends "base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                {{ user.username }} ({{ user.email }})
            </div>
            <button type="submit" class="btn btn-primary" name="user_id" value="{{ user.id }}">Approve</button>
        </li>
        {% endfor %}
    </ul>
</form>

{% endblock %}
