{% extends "base.html" %}

{% block content %}
<h1>Approve Users</h1>
<form method="post">
    {% csrf_token %}
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }} ({{ user.email }})
            <button type="submit" name="user_id" value="{{ user.id }}">Approve</button>
        </li>
        {% endfor %}
    </ul>
</form>
{% endblock %}
