<!-- templates/password_change_form.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Change Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.path }}"/>
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
