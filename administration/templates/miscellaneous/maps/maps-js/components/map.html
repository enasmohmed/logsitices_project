{% load static %}
{% load sass_tags %}

            <h4>Map at a specified location</h4><span>Display a map at a specified location and zoom level.</span>
          </div>
          <div class="card-body z-1">
            <div class="map-js-height" id="weathermap"></div>
          </div>
        </div>
      </div>
      <div class="col-xl-6">
        <div class="card">

            <h4>Map using View Bounds</h4><span>Display a map of a given area.</span>
          </div>
          <div class="card-body z-1">
            <div class="map-js-height" id="map2"> </div>
          </div>
        </div>
      </div>
    </div>
</div>
