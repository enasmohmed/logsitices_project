{% load static %}

<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-sm-6 p-0">
                <h3>{{breadcrumb.title}} </h3>
            </div>
            <div class="col-sm-6 p-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% if user_type == 'Admin' %}{% url 'accounts:admin_dashboard' %}{% elif user_type == 'Customer' %}{% url 'accounts:customer_dashboard' %}{% elif user_type == 'Employee' %}{% url 'accounts:employee_dashboard' %}{% endif %}">

                            <svg class="stroke-icon">
                                <use href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-home"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="breadcrumb-item">{{breadcrumb.parent}}</li>
                    <li class="breadcrumb-item active">{{breadcrumb.child}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
