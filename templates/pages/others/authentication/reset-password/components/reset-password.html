{% load static %}
{% load sass_tags %}

<!-- page-wrapper Start-->
  <div class="page-wrapper">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-12">     
          <div class="login-card login-dark">
            <div>
              <div><a class="logo" href="/index"><img class="img-fluid for-light" src="{% static 'assets/images/logo/logo-1.png' %}" alt="looginpage"><img class="img-fluid for-dark" src="{% static 'assets/images/logo/logo.png' %}" alt="looginpage"></a></div>
              <div class="login-main"> 
                <form class="theme-form">
                  <h4>Create Your Password</h4>
                  <div class="form-group">
                    <label class="col-form-label">New Password</label>
                    <div class="form-input position-relative">
                      <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                      <div class="show-hide"><span class="toggle-password">Show</span></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Retype Password</label>
                    <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                  </div>
                  <div class="form-group mb-0">
                    <div class="checkbox p-0">
                      <input id="checkbox1" type="checkbox">
                      <label class="text-muted" for="checkbox1">Remember password</label>
                    </div>
                    <button class="btn btn-primary btn-block w-100" type="submit">Done                          </button>
                  </div>
                  <p class="mt-4 mb-0">Don't have account?<a class="ms-2" href="/signup_home">Create Account</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- page-wrapper Ends-->
