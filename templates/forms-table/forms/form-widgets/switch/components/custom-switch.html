{% load static %}
{% load sass_tags %}

<div class="col-md-12">
  <div class="card">
    <div class="card-header pb-0">
      <h4>Custom switch</h4>
      <p class="f-m-light mt-1">
         A switch has the markup of a custom checkbox but uses the .form-switch class to render a <code>toggle switch</code>.</p>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4 col-sm-6">
          <div class="card-wrapper border rounded-3">
            <div class="form-check-size">
              <div class="form-check form-switch form-check-inline">
                <input class="form-check-input switch-primary check-size" type="checkbox" role="switch" checked="">
              </div>
              <div class="form-check form-switch form-check-inline">
                <input class="form-check-input switch-secondary check-size" type="checkbox" role="switch" checked="">
              </div>
              <div class="form-check form-switch form-check-inline">
                <input class="form-check-input switch-success check-size" type="checkbox" role="switch" checked="">
              </div>
              <div class="form-check form-switch form-check-inline">
                <input class="form-check-input switch-danger check-size" type="checkbox" role="switch" checked="">
              </div>
              <div class="form-check form-switch form-check-inline">
                <input class="form-check-input switch-warning check-size" type="checkbox" role="switch" checked="">
              </div>
              <div class="form-check form-switch form-check-inline">
                <input class="form-check-input switch-info check-size" type="checkbox" role="switch" checked="">
              </div>
              <div class="form-check form-switch form-check-inline">
                <input class="form-check-input switch-dark check-size" type="checkbox" role="switch" checked="">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="card-wrapper border rounded-3 radius-none">
            <div class="form-check-size default-square">
              <div class="form-check form-switch form-check-inline">

              <div class="form-check form-switch form-check-inline">
                <input class="form-check-input switch-dark check-size" type="checkbox" role="switch" checked="">

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-wrapper border rounded-3 common-flex">
