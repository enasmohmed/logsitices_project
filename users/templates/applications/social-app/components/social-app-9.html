{% load static %}
{% load sass_tags %}


<div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 box-col-4">
  <div class="card social-profile">
    <div class="card-body">
      <div class="social-img-wrap"> 
        <div class="social-img"><img class="img-fluid" src="{% static 'assets/images/user/7.jpg' %}" alt="profile"></div>
        <div class="edit-icon">
          <svg>
            <use href="{% static 'assets/svg/icon-sprite.svg' %}#profile-check"></use>
          </svg>
        </div>
      </div>
      <div class="social-details">
        <h5 class="mb-1"><a href="/social_app">Douglas Reichel</a></h5><span class="f-light">@reichel.douglas</span>
        <ul class="card-social">
          <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
          <li><a href="https://accounts.google.com/" target="_blank"><i class="fa fa-google-plus"></i></a></li>
          <li><a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a></li>
          <li><a href="https://rss.app/" target="_blank"><i class="fa fa-rss"></i></a></li>
        </ul>
        <ul class="social-follow"> 
          <li>
            <h3 class="mb-0">460</h3><span class="f-light">Posts</span>
          </li>
          <li>
            <h3 class="mb-0">2k</h3><span class="f-light">Followers</span>
          </li>
          <li>
            <h3 class="mb-0">350</h3><span class="f-light">Following</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
