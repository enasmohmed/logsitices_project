{% load static %}
{% load sass_tags %}


<div id="right-history">
    <div class="modal-header p-20">
      <h3 class="modal-title w-100">Contact History<span class="pull-right"><a class="closehistory" href="#"><i class="icofont icofont-close"></i></a></span></h3>
    </div>
    <div class="history-details">
      <div class="text-center"><i class="icofont icofont-ui-edit"></i>
        <p>Contact has not been modified yet.</p>
      </div>
      <div class="d-flex"><i class="icofont icofont-star me-3"></i>
        <div class="flex-grow-1 mt-0">
          <h3 class="mt-0">Contact Created</h3>
          <p class="mb-0">Contact is created via mail</p><span class="f-12">Sep 10, 2024 4:00</span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade modal-bookmark" id="printModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Print preview</h3>
          <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body list-persons">
          <div class="profile-mail pt-0" id="DivIdToPrint">
            <div class="d-flex align-items-center"><img class="img-100 img-fluid m-r-20 rounded-circle" id="updateimg" src="{% static 'assets/images/user/2.png' %}" alt="">
              <div class="flex-grow-1 mt-0">
                <h3><span id="printname">Bucky </span><span id="printlast">Barnes</span></h3>
                <p id="printmail">barnes@gmail.com</p>
              </div>
            </div>
            <div class="email-general">
              <h3>General</h3>
              <p>Email Address: <span class="font-primary" id="mailadd">barnes@gmail.com   </span></p>
            </div>
          </div>
          <button class="btn btn-secondary" id="btnPrint" type="button" onclick="printDiv();">Print</button>
          <button class="btn btn-primary" type="button" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
