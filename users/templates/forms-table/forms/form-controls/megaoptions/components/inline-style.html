{% load static %}
{% load sass_tags %}

<div class="col-sm-12">
  <div class="card">
    <div class="card-header pb-0">
      <h4>Inline style</h4>
      <p class="f-m-light mt-1">
         For Create inline megaoption add <code>.mega-inline</code> class in form tag</p>
    </div>
    <div class="card-body megaoptions-border-space-sm">
      <form class="mega-inline">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="d-flex p-20">
                <div class="form-check radio radio-warning m-0 w-100">
                  <input class="form-check-input" id="radio19" type="radio" name="radio1" value="option1">
                  <label class="form-check-label mb-0 w-100" for="radio19"><span class="flex-grow-1"><span class="mt-0 mega-title-badge">COD<span class="badge badge-warning pull-right digits">50 INR</span></span><span>Estimated 14-20 Day Shipping ( Duties end taxes may be due upon delivery )</span></span></label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="d-flex p-20">
                <div class="form-check radio radio-secondary m-0 w-100">
                  <input class="form-check-input" id="radio20" type="radio" name="radio1" value="option1">
                  <label class="form-check-label mb-0 w-100" for="radio20"><span class="flex-grow-1"><span class="mt-0 mega-title-badge">Fast<span class="badge badge-secondary pull-right digits">100 INR</span></span><span>Estimated 1 Day Shipping ( Duties end taxes may be due upon delivery )</span></span></label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="d-flex p-20">
                <div class="form-check radio radio-secondary m-0 w-100">
                  <input class="form-check-input" id="radio21" type="radio" name="radio1" value="option1">
                  <label class="form-check-label mb-0 w-100" for="radio21"><span class="flex-grow-1"><span class="mt-0 mega-title-badge">Standard<span class="badge badge-secondary pull-right digits">80 INR</span></span><span>Estimated 3 Day Shipping ( Duties end taxes may be due upon delivery )</span></span></label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="d-flex p-20">
                <div class="form-check radio radio-warning m-0 w-100">
                  <input class="form-check-input" id="radio22" type="radio" name="radio1" value="option1">
                  <label class="form-check-label mb-0 w-100" for="radio22"><span class="flex-grow-1"><span class="mt-0 mega-title-badge">Local <span class="badge badge-warning pull-right digits">Free</span></span><span>Estimated 15 Day Shipping ( Duties end taxes may be due upon delivery )</span></span></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-warning m-r-15" type="submit">Submit</button>
      <button class="btn bg-light-warning" type="submit">Cancel</button>
    </div>
  </div>
</div>
